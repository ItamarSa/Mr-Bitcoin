<Section class="signup-page">
    <img src="../../../assets/img/bitcoin.png" alt="bitcoin-img">
    <h2>Please enter your name</h2>
    <form (ngSubmit)="onSubmit()" class="flex">
        <input  type="text" placeholder="Enter your name" [(ngModel)]="userName" name="userName">
        <Button type="submit">Sign up</Button>
    </form>
</Section>
